<body>
    <div id="InterfaceMenu">
        <button id="InterfaceMenuBtn" class="menu-open">MENU</button>
        <div class="menu-container"> </div>
    </div>
    <div id="Interface"></div>
    <canvas id="canvas"></canvas>

    <script>

        var app = Web3D("canvas", "Interface");
        var cir1 = new Circle("kolko1", app);
        var cir2 = new Circle("kolko2", app);

        app.FpsMeter();
        app.shader.gl.depthRange(-1, 1);
        cir1.properties.Color.set({ r: 0, g: 1, b: 1, a: 1 });
        cir1.properties.Position.X(-1);
        cir1.properties.Position.Y(-1);
        cir2.properties.Position.X(-1);
        cir2.properties.Position.Y(1);
        // app.getPoints();
        app.Update();
        var interval;
        var xx = 0.04;
        function debugRotate() {
            interval = setInterval(function () {
                app.MX.Rotation.Z(xx).X(xx);
                app.MX.modelMatrix = app.MX.rotateTransform(app.MX.modelMatrix, { x: xx, y: 0, z: 0, d: 0 });
            }, 15, true);
        }
        function debugRotateStop() {
            window.clearInterval(interval);
        }

        var demoInterval = setInterval(() => {
            const rotateX = 2;
            const rotatey = 2;
            cir1.rotateX(rotateX);
            cir1.rotateY(rotatey);
            cir1.Render();

            cir2.rotateX(rotateX);
            cir2.rotateY(rotatey);
            cir2.Render();
        }, 10);

            // var interval = setInterval(function(){

    </script>
